                    <button 
                        onClick={() => setTheme(Theme.RAINBOW)}
                        className={`h-10 w-10 rounded-full overflow-hidden border-2 shadow-lg transition-transform hover:scale-110 active:scale-95 ${theme === Theme.RAINBOW ? 'ring-2 ring-white ring-offset-2 ring-offset-transparent' : 'border-white/20'}`}
                        title="Tema Arco-íris"
                    >
                        <div className="w-full h-full bg-[linear-gradient(135deg,#FF0018,#FFA52C,#FFFF41,#008018,#0000F9,#86007D)]"></div>
                    </button>

                    <button 
                        onClick={() => setTheme(Theme.TRANS)}
                        className={`h-10 w-10 rounded-full overflow-hidden border-2 shadow-lg transition-transform hover:scale-110 active:scale-95 ${theme === Theme.TRANS ? 'ring-2 ring-primary ring-offset-2 ring-offset-transparent' : 'border-white/20'}`}
                        title="Tema Trans"
                    >
                        <div className="w-full h-full bg-[linear-gradient(135deg,#5BCEFA,#F5A9B8,#FFFFFF,#F5A9B8,#5BCEFA)]"></div>
                    </button>
                </header>

                {/* Profile Section */}
                <section className="flex flex-col items-center pt-8 pb-4 px-6 animate-fade-in-down">
                    <div className="relative group cursor-pointer mb-6">
                        <div className="relative p-1 rounded-full bg-gradient-to-tr from-primary to-purple-400">
                            <img 
                                src={PROFILE_DATA.avatarUrl} 
                                alt={PROFILE_DATA.name}
                                className={`aspect-square rounded-full h-32 w-32 border-4 object-cover object-[center_20%] ${theme === Theme.TRANS ? 'border-white/50' : 'border-background-dark'}`}
                            />
                        </div>
                        <div className="absolute bottom-2 right-2 h-6 w-6 bg-green-500 border-4 border-background-dark rounded-full shadow-lg" title="Online"></div>
                    </div>
                    
                    <div className="flex flex-col items-center text-center space-y-2">
                        <h1 className={`${getTextColor()} text-3xl font-bold tracking-tight`}>{PROFILE_DATA.name}</h1>
                        <p className="text-primary font-medium text-sm bg-primary/10 px-3 py-1 rounded-full">{PROFILE_DATA.handle}</p>
                        <p className={`${getSubTextColor()} text-sm max-w-[280px] leading-relaxed mt-2`}>
                            {PROFILE_DATA.description} <Heart className="inline w-3 h-3 text-primary fill-primary" />
                        </p>
                    </div>
                </section>

                {/* Links Grid */}
                <div className="px-6 pt-4 pb-2">
                     <h3 className={`${getTextColor()} text-lg font-bold flex items-center gap-2 mb-4`}>
                        <Globe className={`w-5 h-5 ${theme === Theme.RAINBOW ? 'text-white' : 'text-primary'}`} />
                        Minhas Redes
                    </h3>
                    
                    <div className="grid grid-cols-2 sm:grid-cols-2 gap-3 pb-32">
                        {SOCIAL_LINKS.map((link) => {
                             if (link.id === 'website') return null;

                             const isHighlighted = link.id === 'music-dark';
                             const highlightedClasses = isHighlighted 
                                ? 'bg-gradient-to-br from-gray-900 to-purple-950 border-purple-500/60 text-white shadow-lg shadow-purple-900/40 hover:scale-105 hover:border-purple-400 hover:shadow-purple-500/30' 
                                : getCardClass();

                             return (
                                <a 
                                    key={link.id}
                                    href={link.url}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className={`group flex flex-col sm:flex-row items-center sm:items-center justify-center sm:justify-start gap-3 p-4 rounded-2xl border transition-all duration-300 ${highlightedClasses}`}
                                >
                                    <div className={`flex items-center justify-center size-10 rounded-full ${link.bgColor} ${link.color} group-hover:scale-110 transition-transform`}>
                                        {link.icon}
                                    </div>
                                    <div className="flex flex-col items-center sm:items-start overflow-hidden">
                                        <span className={`font-medium text-xs sm:text-sm truncate w-full text-center sm:text-left ${theme === Theme.TRANS && !isHighlighted ? 'text-gray-900' : ''} ${isHighlighted ? 'text-gray-100 font-bold' : ''}`}>{link.platform}</span>
                                        <span className={`text-[10px] sm:text-xs truncate w-full text-center sm:text-left opacity-70 ${isHighlighted ? 'text-purple-300' : ''}`}>{link.label}</span>
                                    </div>
                                </a>
                             )
                        })}

                        {/* Website Button - Full Width */}
                        {SOCIAL_LINKS.find(l => l.id === 'website') && (
                            <a 
                                href={SOCIAL_LINKS.find(l => l.id === 'website')?.url}
                                target="_blank"
                                rel="noopener noreferrer"
                                className={`col-span-2 group flex flex-row items-center gap-3 p-4 rounded-2xl border border-primary/20 bg-primary/10 hover:bg-primary/20 hover:border-primary/50 transition-all duration-300 mt-2 ${theme === Theme.RAINBOW ? 'bg-black/30 text-white' : ''}`}
                            >
                                <div className="flex items-center justify-center size-10 rounded-full bg-primary/20 text-primary group-hover:scale-110 transition-transform">
                                    <Globe size={24} />
                                </div>
                                <span className={`font-bold text-sm ${getTextColor()}`}>Visite nosso Website</span>
                            </a>
                        )}
                    </div>
                </div>

                {/* Sticky Share Button */}
                <div className="fixed bottom-0 left-0 right-0 p-5 z-20 pointer-events-none flex justify-center">
                    <div className={`w-full max-w-lg pointer-events-auto bg-gradient-to-t from-black/80 to-transparent p-4 pb-6 -mb-5 pt-10 rounded-t-3xl ${theme === Theme.TRANS ? 'from-white/80' : ''}`}>
                         <button 
                            onClick={handleShare}
                            className="w-full flex cursor-pointer items-center justify-center rounded-xl h-14 bg-white text-black gap-3 text-base font-bold shadow-2xl hover:bg-gray-200 active:scale-95 transition-all"
                        >
                            <Share2 size={20} />
                            <span>Compartilhar Perfil</span>
                        </button>
                    </div>
                </div>
              
              <ViewCounter />

              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
